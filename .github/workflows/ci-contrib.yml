name: CI Contrib

on:
  workflow_dispatch:
  push:
    branches:
      - culo

jobs:
  ojete:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
    name: "ojete"
    runs-on: ${{ matrix.os }}
    env:
      super_secret: ${{ secrets.SECRET3 }}
    steps:
      - uses: actions/checkout@v4
      - name: "Ojete"
        uses: ./.github/actions/ardilla
  moreno:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
    name: "moreno"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: "Ojete"
        uses: ./.github/actions/omar
  
